<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            margin: 0;
            height: 100vh;
        }

        #container {
            display: flex;
            height: -webkit-fill-available;
        }

        #sidebar {
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            border-right: 1px solid;
        }

        #sidebar a {
            text-decoration: none;
            width: 64px;
            height: 100%;
            padding: 10px;
        }

        #sidebar a:hover {
            background-color: khaki;
        }

        img {
            width: inherit;
            height: inherit;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="sidebar">
            <a id="select-button">
                <img src="images/select.svg" />
            </a>

            <a id="rss-button">
                <img src="images/rss.svg" />
            </a>
        </div>
        <ul id="list">
            <li>first</li>
        </ul>
    </div>
    <div id="loader"></div>
    <script src="popup.js"></script>
</body>

</html>
